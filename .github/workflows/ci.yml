name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Code Quality Checks
  # ============================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  # ============================================
  # Type Checking
  # ============================================
  typecheck:
    name: ğŸ”· TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ”· Run TypeScript type check
        run: npx tsc --noEmit

  # ============================================
  # Build Check
  # ============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/bookme?schema=public' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-secret-key' }}

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ” Check for known vulnerabilities
        run: |
          echo "ğŸ“‹ Security Audit Summary"
          npm audit --json > audit-report.json || true
          if [ -f audit-report.json ]; then
            HIGH_VULNS=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
            CRITICAL_VULNS=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
            echo "High vulnerabilities: $HIGH_VULNS"
            echo "Critical vulnerabilities: $CRITICAL_VULNS"
            if [ "$CRITICAL_VULNS" -gt 0 ]; then
              echo "âŒ Critical vulnerabilities found!"
              exit 1
            fi
          fi

  # ============================================
  # Dependency Check
  # ============================================
  dependencies:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Check for outdated dependencies
        run: npm outdated || true

      - name: ğŸ“‹ List production dependencies
        run: npm ls --prod --depth=0 || true

  # ============================================
  # Prisma Schema Validation
  # ============================================
  prisma-validate:
    name: ğŸ—„ï¸ Prisma Schema Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âœ… Validate Prisma schema
        run: npx prisma validate

      - name: ğŸ“Š Check Prisma schema format
        run: npx prisma format --check || npx prisma format

  # ============================================
  # All Checks Summary
  # ============================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, security, prisma-validate]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ One or more required checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
